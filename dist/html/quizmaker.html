<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.500aa19d.css">

    <title>Snazzle | Quiz Title</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">
                <span class="header__logo-wrapper">
                    <span class="header__line header__line--line1"></span>
                    <a href="/index.html"><span class="header__letters">SNAZZLE</span></a>
                    <span class="header__line header__line--line2"></span>
                </span>
            </h1>
        </header>
    
        <main class="main" data-router-wrapper="">
            <div class="content-wrapper" data-router-view="maker">
                
                <section class="quiz quiz-create">
                    <h1 class="heading quiz-create__heading">Quiz Maker</h1>
                    <ul class="circles">
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                        <li class="circle-animation-3"></li>
                    </ul>
                    <div class="quiz-create__title-wrapper">
                        <label class="quiz-create__label">Quiz Title:</label><span class="quiz-create__error quiz-create__error--title"></span>
                        <div class="quiz-create__input-wrapper">
                            <input type="text" class="quiz-create__title" autofocus="">
                            <button class="btn quiz-create__btn quiz-create__btn--set">Set Title</button>
                        </div>
                    </div>
                    <div class="quiz-create__top">
                        <div class="quiz-create__question-wrapper">
                            <label class="quiz-create__label">Question:</label><span class="quiz-create__error quiz-create__error--input"></span>
                            <input class="quiz-create__question" type="text">
                        </div>
                        <div class="quiz-create__time-wrapper">
                            <label class="quiz-create__label">Time <span>(1-120s):</span></label>
                            <input type="number" class="quiz-create__time">
                        </div>
                    </div>
                    <div class="quiz-create__wrapper">
                        <label class="quiz-create__input">
                            <input class="quiz-create__answer correctAnswer" type="text" placeholder=" " maxlength="40">
                            <span class="quiz-create__text quiz-create__text--correct">Correct Answer</span>
                        </label>
                        <label class="quiz-create__input">
                            <input class="quiz-create__answer wrongOneAnswer" type="text" placeholder=" " maxlength="40">
                            <span class="quiz-create__text quiz-create__text--wrong">Wrong Answer</span>
                        </label>
                        <label class="quiz-create__input">
                            <input class="quiz-create__answer wrongTwoAnswer" type="text" placeholder=" " maxlength="40"> 
                            <span class="quiz-create__text quiz-create__text--wrong">Wrong Answer</span>
                        </label>
                        <label class="quiz-create__input">
                            <input class="quiz-create__answer wrongThreeAnswer" type="text" placeholder=" " maxlength="40">
                            <span class="quiz-create__text quiz-create__text--wrong">Wrong Answer</span>
                        </label>
                     </div>
                    <a href="#" class="hello"><button class="btn quiz-create__btn quiz-create__btn--add addBtn">Add Question</button></a>
                    <a href="#" class="endQuiz"><button class="btn  quiz-create__btn quiz-create__btn--finish finishBtn">Finish Quiz</button></a>
                </section>
            </div>
        </main>
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/js.00a46daa.js"></script>
</body>
</html>
