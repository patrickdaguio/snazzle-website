<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.500aa19d.css">

    <title>Snazzle | Quiz Bank</title>
    <script src="https://kit.fontawesome.com/66dc6f5886.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">
                <span class="header__logo-wrapper">
                    <span class="header__line header__line--line1"></span>
                    <a href="/index.html"><span class="header__letters">SNAZZLE</span></a>
                    <span class="header__line header__line--line2"></span>
                </span>
            </h1>
        </header>
    
        <main class="main" data-router-wrapper="">
            <div class="content-wrapper" data-router-view="bank">
                <div class="quiz-hello">
                    <section class="quiz quiz-bank">
                        <h1 class="heading quiz-bank__heading">Quiz Bank</h1>
                        <div class="quiz-bank__quiz-wrapper"></div>
                    </section>
                    <section class="quiz quiz-play">
                        <div class="quiz-play__top">
                            <div class="quiz-play__countdown">
                                <div class="quiz-play__time"></div>
                                <svg class="quiz-play__svg">
                                <circle id="foo" r="18" cx="20" cy="20"></circle>
                                </svg>
                            </div>                        
                            <h1 class="heading quiz-play__heading">Quiz Time</h1>
                        </div>
                        <h3 class="quiz-play__question">Question 1: How old am I?</h3>
                        <div class="quiz-play__answers-wrapper">
                            <div class="quiz-play__answers">
                                <div class="quiz-play__answer">
                                    <p class="quiz-play__answer__text correctBtn">Aaaaaaa</p>
                                    <p class="quiz-play__answer__icon"><i class="fas fa-check-circle"></i></p>
                                </div>
                                <div class="quiz-play__answer">
                                    <p class="quiz-play__answer__text wrongBtn wrongOneBtn">B</p>
                                    <p class="quiz-play__answer__icon"><i class="fas fa-check-circle"></i></p>
                                </div>
                                <div class="quiz-play__answer">
                                    <p class="quiz-play__answer__text wrongBtn wrongTwoBtn">C</p>
                                    <p class="quiz-play__answer__icon"><i class="fas fa-check-circle"></i></p>
                                </div>
                                <div class="quiz-play__answer">
                                    <p class="quiz-play__answer__text wrongBtn wrongThreeBtn">D</p>
                                    <p class="quiz-play__answer__icon"><i class="fas fa-check-circle"></i></p>
                                </div>
                            </div>
                        </div>
                        <a class="nxtBtnLink" href="#"><button class="btn quiz-play__btn" "="">Next</button></a>
                        <p class="quiz-play__tally">Correct Answers: <span class="quiz-play__correct">0</span></p>
                    </section>
                </div>
            </div>
        </main>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/js.00a46daa.js"></script>
</body>
</html>
