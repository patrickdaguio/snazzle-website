<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.500aa19d.css">

    <title>Snazzle | Quiz Results</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">
                <span class="header__logo-wrapper">
                    <span class="header__line header__line--line1"></span>
                    <a href="/index.html"><span class="header__letters">SNAZZLE</span></a>
                    <span class="header__line header__line--line2"></span>
                </span>
            </h1>
        </header>
    
        <main class="main" data-router-wrapper="">
            <div class="content-wrapper" data-router-view="results">
                <section class="quiz quiz-results">
                    <h1 class="heading quiz-results__heading">Quiz Results</h1>
                    <p class="quiz-results__text">Total correct answers:</p>
                    <p class="quiz-results__text quiz-results__text--total">
                        <span class="quiz-results__text__correct">6</span> out of 
                        <span class="quiz-results__text__incorrect">10</span> questions
                    </p>
                    <div class="quiz-results__result">
                        <ul class="quiz-results__result__circle">
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                            <li class="circle-animation-4"></li>
                        </ul>
                        <h3 class="quiz-results__result__desc">Final Score:</h3>
                        <div class="quiz-results__result__wrapper">
                            <h1 class="quiz-results__result__score">60</h1>
                        </div>
                    </div>
                    <div class="quiz-results__btn-wrapper">
                        <a href="/html\quiztime.html"><button class="btn quiz-results__btn quiz-results__btn--restart">Restart</button></a>
                        <a href="/index.html"><button class="btn quiz-results__btn quiz-results__btn--home">Home</button></a>
                    </div>
        </section></div></main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/js.00a46daa.js"></script></body></html>
