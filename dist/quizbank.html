<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.78032849.css">

    <title>Snazzle | Quiz Bank</title>
    <script src="https://kit.fontawesome.com/66dc6f5886.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">
                <span class="header__logo-wrapper">
                    <span class="header__line header__line--line1"></span>
                    <a href="/index.html"><span class="header__letters">SNAZZLE</span></a>
                    <span class="header__line header__line--line2"></span>
                </span>
            </h1>
        </header>
    
        <main class="main" data-router-wrapper="">
            <div class="content-wrapper" data-router-view="bank">
                <section class="quiz quiz-bank">
                    <h1 class="heading quiz-bank__heading">Quiz Bank</h1>
                    <div class="quiz-bank__quiz-wrapper">
                        <div class="quiz-bank__quiz">
                            <h3 class="quiz-bank__quiz__title">Example Quiz</h3>
                            <a href="/quiztime.html"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--play"><i class="far fa-play-circle"></i></p></a>
                            <p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--delete"><i class="fas fa-trash-alt"></i></p>
                        </div>
                        <div class="quiz-bank__quiz">
                            <h3 class="quiz-bank__quiz__title">How to be a millionaire</h3>
                            <a href="#"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--play"><i class="far fa-play-circle"></i></p></a>
                            <a href="#"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--delete"><i class="fas fa-trash-alt"></i></p></a>
                        </div>
                        <div class="quiz-bank__quiz">
                            <h3 class="quiz-bank__quiz__title">Where in the world is this item from?</h3>
                            <a href="#"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--play"><i class="far fa-play-circle"></i></p></a>
                            <a href="#"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--delete"><i class="fas fa-trash-alt"></i></p></a>
                        </div>
                        <div class="quiz-bank__quiz">
                            <h3 class="quiz-bank__quiz__title">Who is this?</h3>
                            <a href="#"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--play"><i class="far fa-play-circle"></i></p></a>
                            <a href="#"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--delete"><i class="fas fa-trash-alt"></i></p></a>
                        </div>
                        <div class="quiz-bank__quiz">
                            <h3 class="quiz-bank__quiz__title">The Ultimate Bondacious Science Quiz</h3>
                            <a href="#"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--play"><i class="far fa-play-circle"></i></p></a>
                            <a href="#"><p class="quiz-bank__quiz__icon quiz-bank__quiz__icon--delete"><i class="fas fa-trash-alt"></i></p></a>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/js.00a46daa.js"></script>

</html>
